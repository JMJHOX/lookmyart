query {
  moduleCourses(pagination: { limit: 10 }) {
    data {
      id
      attributes {
        author
        title
        course_level
        description_title
        description_module
        time_duration
        duration_type
        qty_courses
        image {
          data {
            attributes {
              name
              url
              previewUrl
              ext
              
            }
          }
        }
      }
    }
  }
}
