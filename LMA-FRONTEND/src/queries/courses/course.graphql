query SearchModuleCourse($course_id: ID!) {
  moduleCourse(id: $course_id) {
    data {
      id
      attributes {
        author
        title
        course_level
        description_title
        description_module
        time_duration
        duration_type
        qty_courses
        image {
          data {
            attributes {
              name
              url
            }
          }
        }
        courses {
          data {
            id
            attributes {
              title
            }
          }
        }
      }
    }
  }
}
